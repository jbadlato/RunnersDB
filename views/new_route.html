<!DOCTYPE html>
<html>
  <head>
    <title>RunnersDB</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>New Route</h1>
    <form action="/submit_route" method="post">
      <p>Your Name:<input type="text" name="username"></p>
      <p>Route Name:<input type="text" name="routename"></p>
      <p>Location:<input type="text" name="location"></p>
      <p>Distance:<input type="text" name="distance"></p>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
